{% extends "radio/layout.html" %}

{% block css_style %}
    <link href="{{ url_for('static', filename='js/vendor/fullcalendar/fullcalendar.css') }}" rel='stylesheet' />
    <link href="{{ url_for('static', filename='css/schedule.css') }}" rel='stylesheet' />
{% endblock %}

{% block js_btm %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/vendor/fullcalendar/fullcalendar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/underscore.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/rrule/rrule.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/rrule/nlp.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins/rrule.recurringinput.js') }}"></script>

    <script src="{{ url_for('static', filename='js/schedule.js') }}"></script>
{% endblock %}

{% block body %}
<div class="container">
    <h2 class="pull-left">Schedule</h2>
    <div class="pull-right">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addSchedule">Add +</button>
    </div>
    
    <div id='calendar'></div>
</div>

<!-- Add Schedule Modal -->
  <div class="modal fade" id="addSchedule" tabindex="-1" role="dialog" aria-labelledby="addSchedule" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Add to Schedule</h4>
        </div>
        <div class="modal-body">
            <form action="POST">
                <fieldset><legend>Choose Program</legend>
                    <select name="program-id">
                        {% for program in programs%}
                        <option value="{{program.id}}">{{program.name}}</option>
                        {% endfor %}
                    </select>
                </fieldset>

                <fieldset id="recurringinput">
                    <legend>Set Schedule</legend>
                    <!--inputs created in rrule.recurringinput.js -->
                </fieldset>
                <button type="button" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

{% endblock %}
