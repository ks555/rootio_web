{% extends "telephony/layout.html" %}

{% block body %}
<div class="container">
    <h2 class="pull-left">Calls</h2>

    <table class='table table-bordered table-hover'>
        <thead>
            <tr>
                <th>UUID</th>
                <th>Start</th>
                <th>End</th>
                <th>From</th>
                <th>To</th>
            </tr>
        </thead>
        {% for call in calls %}
        <tr>
            <td>{{ call.uuid }}</td>
            <td>{{ call.start }}</td>
            <td>{{ call.end }}</td>
            <td><a href="{{ url_for('telephony.phonenumber', phonenumber_id=phonenumber.id) }}">{{ call.from_phonenumber }}</a></td>
            <td><a href="{{ url_for('telephony.phonenumber', phonenumber_id=phonenumber.id) }}">{{ call.to_phonenumber }}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
