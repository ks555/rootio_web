{% extends "telephony/layout.html" %}

{% block body %}
<div class="container">
    <h2 class="pull-left">{{ _('Calls') }}</h2>

    <table id="datatable" class='table table-bordered table-hover' data-url="records">
        <thead>
            <tr>
                <th>{{ _('id') }}</th>
                <th>{{ _('Start Time') }}</th>
                <th>{{ _('Duration (Secs.)') }}</th>
                <th>{{ _('From') }}</th>
                <th>{{ _('To') }}</th>
                <th>{{ _('Station') }}</th>
            </tr>
        </thead>
    </table>
</div>
{% endblock %}
